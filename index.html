<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <section class="max-w-md min-h-screen mx-auto bg-slate-200">
      <div class="display">
        <input class="display-input" type="text" />
      </div>
      <div class="row-ac">
        <button class="ac">AC</button>
        <button class="ac">DE</button>
        <button class="ac">.</button>
        <button class="ac">/</button>
      </div>
       <div class="row-num">
        <button class="ac">7</button>
        <button class="ac">8</button>
        <button class="ac">9</button>
        <button class="ac">*</button>
      </div>
       <div class="row-num">
        <button class="ac">4</button>
        <button class="ac">5</button>
        <button class="ac">6</button>
        <button class="ac">-</button>
      </div>
       <div class="row-num">
        <button class="ac">1</button>
        <button class="ac">2</button>
        <button class="ac">3</button>
        <button class="ac">+</button>
      </div>
      <div class="row-num-bottom">
        <button class="ac">00</button>
        <button class="ac">0</button>
        <button class="ac-equal">=</button>
      </div>
    </section>
  </body>
</html>
